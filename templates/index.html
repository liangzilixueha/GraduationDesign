<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>图片上传</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        margin: 0;
        background-color: #f2f2f2;
      }
      .main {
        width: 100%;
        max-width: 70%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .upload-container {
        position: relative;
        width: auto;
        min-width: 70%;
        height: auto;
        background-color: #ffffff;
        border-radius: 10px;
        border: 2px dashed #aaaaaa;
        display: flex;
        margin-top: 50px;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        overflow: hidden;
      }
      .upload-container input[type="file"] {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        cursor: pointer;
      }
      .upload-preview {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
    <script>
      function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById("preview");

        if (input.files && input.files[0]) {
          const reader = new FileReader();
          const formData = new FormData();
          formData.append("file", input.files[0]);
          fetch("/uploadpdf", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.blob())
            .then((data) => {
              //设置图片的src
              const imageUrl = URL.createObjectURL(data);
              // 设置图片的src
              preview.src = imageUrl;
              document.querySelector(".提示词").style.display = "none";
            });
        }
      }
      function 识别() {
        // 获取preview，构建formData
        var preview = document.getElementById("preview");
        var formData = new FormData();
        var 坐标 = {
          x: 0.7073999999999999,
          y: 0.12689999999999999,
          dx: 0.1754,
          dy: 0.0292,
        };
        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext("2d");
        var x = preview.width * 坐标.x; // 相对于左上角的偏移量
        var y = preview.height * 坐标.y; // 相对于左上角的偏移量
        var width = preview.width * 坐标.dx; // 裁剪区域的宽度
        var height = preview.height * 坐标.dy; // 裁剪区域的高度
        // 设置canvas大小
        canvas.width = width;
        canvas.height = height;
        // 绘制图像的裁剪区域
        ctx.drawImage(preview, x, y, width, height, 0, 0, width, height);
        preview.src = canvas.toDataURL();
        // 将图片保存至formData
        canvas.toBlob((blob) => {
          formData.append("image", blob, "cropped_image.png");

          // 使用fetch发送请求
          fetch("/upload", {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.text();
            })
            .then((data) => {
              // 处理识别结果
              console.log(data);
            })
            .catch((error) => {
              // 处理错误
              console.error(
                "There has been a problem with your fetch operation:",
                error
              );
            });
        });
      }
      function 裁剪() {
        const preview = document.getElementById("preview");
        const formData = new FormData();
        const 坐标 = {
          x: 0.073,
          y: 0.2107,
          dx: 0.49670000000000003,
          dy: 0.1574,
        };
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const x = preview.width * 坐标.x;
        const y = preview.height * 坐标.y;
        const w = preview.width * (坐标.x + 坐标.dx);
        const h = preview.height * (坐标.y + 坐标.dy);
        canvas.width = w;
        canvas.height = h;
        ctx.drawImage(preview, x, y, w, h, 0, 0, w, h);
        //重绘制
        preview.src = canvas.toDataURL();
      }
      function 获取裁剪结果(x,y,dx,dy){
        const preview = document.getElementById("preview");
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const xx = preview.width * x;
        const yy = preview.height * y;
        const w = preview.width * (x + dx);
        const h = preview.height * (y + dy);
        canvas.width = w;
        canvas.height = h;
        ctx.drawImage(preview, xx, yy, w, h, 0, 0, w, h);
        //使用sweetAlert展示裁剪结果,img自适应大小
        swal({
          title: "识别区域",
          content: {
            element: "img",
            attributes: {
              src: canvas.toDataURL(),
              style: "width:100%;height:auto",
            },
          },
        });
      }
      function 初始化() {
        //找到info-container
        const infoContainer = document.querySelector(".info-container");
        var data = [
          ["购买方名称", 0, 0, 0.5, 0.5],
          ["销售方名称", 0, 0, 0.5, 0.5],
          ["发票类型", 0, 0, 0.5, 0.5],
          ["开票日期", 0, 0, 0.5, 0.5],
        ];
        var item = data.forEach((item) => {
          infoContainer.innerHTML += `<div class="info-item">
            <div class="info-title">${item[0]}</div>
            <div class="info-content">
              <input type="text" id="type" />
            </div>
            <div class="识别区域" x="${item[1]}" y="${item[2]}" dx="${item[3]}" dy="${item[4]}" onclick="获取裁剪结果(${item[1]}, ${item[2]}, ${item[3]}, ${item[4]})">😀</div>
            <div class="修改识别区域">✍</div>
        </div> `;
        });
      }
      document.addEventListener("DOMContentLoaded", 初始化);
    </script>
    <style>
      .info-container {
        width: 70%;
        margin-top: 20px;
        justify-content: space-between;
      }
      .info-item {
        width: 100%;
        height: 60px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-top: 5px;
      }
      .info-title {
        margin-left: 20px;
        font-size: 16px;
        font-weight: bold;
        color: #333333;
      }
      .info-content {
        margin-left: 20px;
        font-size: 16px;
        color: #666666;
      }
      .info-content input {
        width: 500px;
        height: 16px;
        border: 1px solid #aaaaaa;
        border-radius: 5px;
        padding: 5px;
        font-size: 16px;
        color: #666666;
      }
      .识别区域 {
        /*靠最右侧*/
        margin-left: auto;
        margin-right: 20px;
        font-size: 25px;
        cursor: pointer;
      }
      .修改识别区域 {
        /*靠最右侧*/
        margin-right: 20px;
        font-size: 25px;
        cursor: pointer;
      }
    </style>
    <style>
      .按钮 button {
        width: 100px;
        height: 40px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        /*始终位于浏览器的右侧中间*/
      }
      .按钮 .upload-info {
        position: fixed;
        right: 15%;
        top: 50%;
      }
      .按钮 .upload-img {
        position: fixed;
        right: 15%;
        top: 45%;
      }
      .按钮 .cut-img {
        position: fixed;
        right: 15%;
        top: 55%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="upload-container">
        <input
          type="file"
          id="fileInput"
          accept=".pdf"
          onchange="previewImage(event)"
        />
        <h1 class="提示词">点击上传，当前仅支持pdf</h1>
        <img id="preview" class="upload-preview" src="" alt="" />
      </div>
      <div class="info-container">
        <!-- 此处将由js添加条目 -->
      </div>
    </div>
    <div class="按钮">
      <button class="upload-info">上传</button>
      <button class="upload-img" onclick="识别()">识别</button>
      <button class="cut-img" onclick="裁剪()">裁剪</button>
    </div>
  </body>
</html>
