<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>图片上传</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        margin: 0;
        background-color: #f2f2f2;
      }
      .main {
        width: 100%;
        max-width: 70%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .upload-container {
        position: relative;
        width: auto;
        min-width: 70%;
        height: auto;
        background-color: #ffffff;
        border-radius: 10px;
        border: 2px dashed #aaaaaa;
        display: flex;
        margin-top: 50px;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        overflow: hidden;
      }
      .upload-container input[type="file"] {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        cursor: pointer;
      }
      .upload-preview {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
    <script>
      var data = [
        ["购买方名称", 0.17620000000000002, 0.2145, 0.0934, 0.0305,'未识别'],
        ["销售方名称", 0.1754, 0.7513, 0.18030000000000002, 0.0254,'未识别'],
        ["发票类型", 0.32049999999999995, 0.0508, 0.3615, 0.06849999999999999,'未识别'],
        ["开票日期", 0.7737999999999999, 0.1294, 0.1115, 0.0292,'未识别'],
      ];
      function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById("preview");

        if (input.files && input.files[0]) {
          const reader = new FileReader();
          const formData = new FormData();
          formData.append("file", input.files[0]);
          fetch("/uploadpdf", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.blob())
            .then((data) => {
              //设置图片的src
              const imageUrl = URL.createObjectURL(data);
              // 设置图片的src
              preview.src = imageUrl;
              document.querySelector(".提示词").style.display = "none";
            });
        }
      }
      function 识别() {
        //当你上传文件后，点击上传，会触发这个函数
        var filename = document.getElementById("fileInput").value;
        filename = filename.split("\\").pop();
        data.forEach((item) => {
          fetch("/ocr", {
          method: "POST",
          body: JSON.stringify({
            filename:filename,
            x:item[1],
            y:item[2],
            dx:item[3],
            dy:item[4],
          }),
        })
          .then((response) => response.text())
          .then((data) => {
            //在upload-container中找到
            item[5] = data;
            初始化();
          });
        });

      }
      function 获取裁剪结果(element) {
        //遍历data，找到对应的坐标
        var x, y, dx, dy;
        data.forEach((item) => {
          if (item[0] == element) {
            x = item[1];
            y = item[2];
            dx = item[3];
            dy = item[4];
          }
        });
        const preview = document.getElementById("preview");
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const xx = preview.width * x;
        const yy = preview.height * y;
        const w = preview.width * dx;
        const h = preview.height * dy;
        canvas.width = w;
        canvas.height = h;
        ctx.drawImage(preview, xx, yy, w, h, 0, 0, w, h);
        //使用sweetAlert展示裁剪结果,img自适应大小
        swal({
          title: "识别区域",
          content: {
            element: "img",
            attributes: {
              src: canvas.toDataURL(),
              style: "width:100%;height:auto",
            },
          },
        });
      }
      function 修改区域(element) {}
      function 初始化() {
        //找到info-container
        const infoContainer = document.querySelector(".info-container");
        infoContainer.innerHTML = "";
        var item = data.forEach((item) => {
          infoContainer.innerHTML += `<div class="info-item">
            <div class="info-title">${item[0]}</div>
            <div class="info-content">
              <input type="text" id="type" value="${item[5]}"/>
            </div>
            <div class="识别区域" onclick="获取裁剪结果('${item[0]}')">😀</div>
            <div class="修改识别区域" onclick="修改区域('${item[0]}')">✍</div>
          </div> `;
        });
      }
      function 上传() {}
      document.addEventListener("DOMContentLoaded", 初始化);
    </script>
    <style>
      .info-container {
        width: 70%;
        margin-top: 20px;
        justify-content: space-between;
      }
      .info-item {
        width: 100%;
        height: 60px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-top: 5px;
      }
      .info-title {
        margin-left: 20px;
        font-size: 16px;
        font-weight: bold;
        color: #333333;
      }
      .info-content {
        margin-left: 20px;
        font-size: 16px;
        color: #666666;
      }
      .info-content input {
        width: 500px;
        height: 16px;
        border: 1px solid #aaaaaa;
        border-radius: 5px;
        padding: 5px;
        font-size: 16px;
        color: #666666;
      }
      .识别区域 {
        /*靠最右侧*/
        margin-left: auto;
        margin-right: 20px;
        font-size: 25px;
        cursor: pointer;
      }
      .修改识别区域 {
        /*靠最右侧*/
        margin-right: 20px;
        font-size: 25px;
        cursor: pointer;
      }
    </style>
    <style>
      .按钮 button {
        width: 100px;
        height: 40px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        /*始终位于浏览器的右侧中间*/
      }
      .按钮 .upload-info {
        position: fixed;
        right: 15%;
        top: 50%;
      }
      .按钮 .upload-img {
        position: fixed;
        right: 15%;
        top: 45%;
      }
      .按钮 .cut-img {
        position: fixed;
        right: 15%;
        top: 55%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="upload-container">
        <input
          type="file"
          id="fileInput"
          accept=".pdf"
          onchange="previewImage(event)"
        />
        <h1 class="提示词">点击上传，当前仅支持pdf</h1>
        <img id="preview" class="upload-preview" src="" alt="" />
      </div>
      <div class="info-container">
        <!-- 此处将由js添加条目 -->
      </div>
    </div>
    <div class="按钮">
      <button class="upload-info">上传</button>
      <button class="upload-img" onclick="识别()">识别</button>
    </div>
  </body>
</html>
